<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="script/remote.js"></script>
    <link rel="stylesheet" href="style/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="style/pure/pure-min.css">
    <link href="style/remote.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Remote Control</title>
</head>

<button class="pure-button" id="toggleMenu">
    <i class="fa fa-cog"></i>
    Settings
</button>

<div id="menu">
    <table>
        <thead>
            <tr>
                <th>Screen</th>
                <th>Connect?</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<div id="gallery">

</div>

<div class="main">
  <h2>Device Orientation</h2>
  <table>
    <tr>
      <td>Event Supported</td>
      <td id="doEvent"></td>
    </tr>
    <tr>
      <td>Tilt Left/Right [gamma]</td>
      <td id="doTiltLR"></td>
    </tr>
    <tr>
      <td>Tilt Front/Back [beta]</td>
      <td id="doTiltFB"></td>
    </tr>
    <tr>
      <td>Direction [alpha]</td>
      <td id="doDirection"></td>
    </tr>
   </table>
</div>

<div class="main">
  <h2>Device Motion</h2>
  <table>
    <tr>
      <td>Event Supported</td>
      <td id="dmEvent"></td>
    </tr>
    <tr>
      <td>acceleration</td>
      <td id="moAccel"></td>
    </tr>
    <tr>
      <td>accelerationIncludingGravity</td>
      <td id="moAccelGrav"></td>
    </tr>
    <tr>
      <td>rotationRate</td>
      <td id="moRotation"></td>
    </tr>
    <tr>
      <td>interval</td>
      <td id="moInterval"></td>
    </tr>
  </table>
</div>

<!-- <div class="container" style="perspective: 300;">
  <img src="images/test.jpg" id="imgLogo" class="logo">
</div> -->

</body>
</html>
